<!DOCTYPE html>
  
<html>
  <head>
    <title>Todo App</title>
  </head>

  <body>
    <script>
      //a way to store todos
      var todos = ['a', 'b', 'c', 'd', 'e'];
     
      //a way to dispaly todo in browser
      function displayTodos(){
        console.log('My todos:', todos);
      }
      
      //a function to add todo to todos
      function addTodo(todo) { 
        todos.push(todo);
        displayTodos();
      }
      
      //a function to edit item in todos
      function changeTodo(position, newValue){
        todos[position-1] = newValue;
        displayTodos();
      }

      //a function to remove item form todo list
      function deleteTodo(position){
        todos.splice(position-1, 1);
        displayTodos();
        
      }

    </script>
  </body>
</html>

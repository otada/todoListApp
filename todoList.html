<!DOCTYPE html>
  
<html>
  <head>
    <title>Todo App</title>
  </head>

  <body>
    <script>
      //a way to store todos
      var todos = ['Item 1', 'Item 2', 'Item 3'];
      //a way to dispaly todo in browser
      console.log(todos);
      //a way to add item to todos
      todos.push('Item 4');
      //a way to edit item in todos
      todos[0] = 'Item 1 updated';
      //a way to remove item form todo list
      todos.splice(0, 1);
    </script>
  </body>
</html>
